# -----------------------------------------
# Auto-generated marketstore configuration.
# -----------------------------------------
# root directory of the database
root_directory: data
# listen port - the port exposed by the database server
listen_port: 5993
# log level (info|warn|error)
log_level: info
# queryable - allows the database to be queried through a client connection
queryable: true
#
stop_grace_period: 0
#
wal_rotate_interval: 5
#
enable_add: true
#
enable_remove: false
#
enable_last_known: false
#
# timezone: "America/New_York"
#
# Optional listen host for database server
# listen_host: "localhost"
#
# Enable debugging pprof and heartbeat endpoints
# utilities_url: "localhost:5994"

# ----------------------------------------
# Example trigger modules
#
# Un-comment to enable.
# ----------------------------------------
#
triggers:
  - module: ondiskagg.so
    on: "*/1Min/OHLCV"
    config:
      destinations:
        - 5Min
        - 15Min
        - 1H
        - 1D
  - module: stream.so
    on: "*/*/*"
    config:
      filter: nasdaq
bgworkers:
  - module: oandafeeder.so
    name: OandaFetcher
    config:
      user: YOUR_OANDA_USER
      token: YOUR_OANDA_TOKEN
      query_start: "2017-09-01 00:00"
      symbols: 
         - EUR_USD
      base_timeframe: "1Min"
